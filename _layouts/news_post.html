---
layout: default
---

<!-- Template for news posts: Currently being adapted from project posts -->
<div class='full parallax'
  style='background-image: url({{site.baseurl}}/images/@header/projects_headline.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title=page.title tagline=page.date color="#fff" class="big" %}
    </div>
  </div>
  <div class='four spacing'></div>
</div>

<div class='full'>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='mod modBoxedSlider'>
        <div class='slides'>
          {% for image in page.image %}
          <div class='slide'>
            <img class="slideImage" src="{{site.baseurl}}{{ page.image[forloop.index0]}}"
              alt="{{ page.title | downcase }}">
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <div class='spacing'></div>

  <div class='row'>
    <div class='medium-12 columns'>

        {% include section-header.html title=page.subtitle %}

        <div class='spacing'></div>

        <p>{{ content }}</p>
        </p>
      </div>
      
   <div class='two spacing'></div>
  </div>

  <div class='four spacing'></div>

</div>
